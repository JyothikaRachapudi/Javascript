<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
        function mysunction(){
            var x=document.getElementById("mycheck");
            x.checked=true;
        }
    </script>
</head>
<body>
    CheckBox:<input type="checkbox" id="mycheck">
    <p>Click the Check Box</p>
    <button onclick="mysunction()">Click Me</button>
</body>
</html>
