<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>
    <body>
        <h1>Welcome to JavaScript Program</h1>
        <script>
           const fruits=["BANANA","APPLE","ORANGE","MANGO"];
            document.write(fruits+"<br>");
            fruits.sort();
            document.write(fruits+"<br>");
            fruits.reverse();
            document.write(fruits+"<br>");
        
        </script>
    </body>
    </html>
