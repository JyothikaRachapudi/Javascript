<html lang="en">
<head>
    <title>JavaScript Fuction</title>
    <script>
        function mouseOver(){
          window.document.write("MouseOver");
          
        }
       
    </script>
</head>
<body>
    <h1>Bring Mouse Here..........</h1>
    <div onmouseover="mouseOver()">
        <h2>This is inside div</h2>
    </div>
   
</html>
