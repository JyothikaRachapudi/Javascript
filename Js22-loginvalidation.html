<html lang="en">
<head>
    <title>JavaScript</title>
    <script>
        function loginvalidion(){
            var uname=document.my.username.value;
            var pass=document.my.password.value;
            if(uname=="null"||uname== ""){
              alert("Name cannot be blank");
              return false;
            }
            else if(pass.length<6){
              alert("Password must be 6 letters");
              return false;
            }
            else{
                return true;
            }
        }
    </script>
</head>
<body>
    <form name="my"  action="Loginsuccess.html" onsubmit="return loginvalidion(this)">
        <h3>Login Form:</h3>
        User Name:<input type="text"name="username"><br>
        Password:<input type="password"name="password"><br> 
                 <input type="submit">
                </form>
</body>
</html>
