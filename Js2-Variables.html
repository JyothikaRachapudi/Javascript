<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Welcome to JavaScript Program</h1>
    <script>
        var a=10;
        window.document.write(a);
        window.document.write("<br>");
        var a="Hello";
        window.document.write(a);
        window.document.write("<br>");
        var a=14.5;
        window.document.write(a);
        window.document.write("<br>");
        var name="Ramesh";
        var age=10;
        var t=true;
        window.document.write(name);
        window.document.write("<br>");
        window.document.write(age);
        window.document.write("<br>");
        window.document.write(t+"<br>");
        var b1=10;
        var b2=20;
        var b3=b1+b2;
        window.document.write(b3);
    </script>
</body>
</html><!DOCTYPE html>
