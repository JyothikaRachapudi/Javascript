<html lang="en">
<head>
    <title>JavaScript Fuction</title>
    <script>
        function dis(){
            document.getElementById("mydate").innerHTML=Date();

        }
       
    </script>
</head>
<body>
    <h1>JavaScript Functional Program</h1>
    <p id ="mydate">....</p>
    <button type="button" onclick="dis()">DisplayDate</button>
</body>
</html>
